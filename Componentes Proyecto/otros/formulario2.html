<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">

    <title>Registro</title>
</head>
<body>
    <div class="logoimg">
        <figure>
            <img src="img/logo.png">
        </figure>
    </div>
    <div class="container">
        <section class="contact-box">
            <h1 class="titulo">Rellena el formulario para recibir</h1>
            <h1 class="titulo">la guía gratuita</h1>
            <div class="row no-gutters bg-dark">
                <div class="col-xl-5 col-lg-12 register-bg">
                    <div class="position-absolute testiomonial p-2"></div>
                </div>
                <div class="col-xl-7 col-lg-12 d-flex">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">NOMBRE*</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">APELLIDO*</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">EMAIL*</label>
                            <label class="form-check-label text-muted">Te recomendamos que uses un email corporativo</label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">PUESTO EN LA EMPRESA*</label>
                            <div class="form-floating">
                                <select class="form-control" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected>-Por favor Seleccione una Opción-</option>
                                    <option value="1">Desarrollador Back</option>
                                    <option value="2">Desarrollador Front</option>
                                    <option value="3">Analista</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">TIPO DE EMPRESA*</label>
                            <div class="form-floating">
                                <select class="form-control" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected>-Por favor Seleccione una Opción-</option>
                                    <option value="1">Empresa privadas</option>
                                    <option value="2">Empresa pública</option>
                                    <option value="3">Empresa mixta</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">NUMERO DE TRABAJADORES*</label>
                            <div class="form-floating">
                                <select class="form-control" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected>-Por favor Seleccione una Opción-</option>
                                    <option value="1">10</option>
                                    <option value="2">5</option>
                                    <option value="3">8</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">He leido y acepto las <a class="a" href="">politicas de privacidad y cookies</a></label>
                            </div>
                        </div>
                        <div class="form-group mb-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Quiero suscribirme al Blog de Inbound Marketing de InboundCycle</label>
                            </div>
                        </div>
                        <button class="btn btn-danger width-100">Descargar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
